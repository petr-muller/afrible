---
- name: Install Starship
  dnf: name=starship state=latest
  become: yes
- name: Install fish
  dnf:
    name: fish
    state: latest
  become: yes
- name: Install autojump-fish
  dnf:
    name: autojump-fish
    state: latest
  become: yes
- name: Change user shell to fish
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    shell: /bin/fish
